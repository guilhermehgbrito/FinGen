{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}Criar Carteira{% endblock title %}
{% block main %}
<div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Atividade</h6>
                        </div>
                        <div class="card-body">
                            {% if modo == "cria" %}
                            <form method="post" action="{% url 'cria_atividade' %}" class="form">
                            {% elif modo == "edita" %}
                            <form method="post"action="{% url 'edita_atividade' id=atividade_id %}" class="form">
                            {% endif %}
                                {% csrf_token %}
                                {% bootstrap_form form %}
                                {% buttons %}
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                {% endbuttons %}
                            </form>
                        </div>
                    </div>
{% endblock main %}
